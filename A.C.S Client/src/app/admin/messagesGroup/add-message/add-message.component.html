<div class="container-fluid">
    <div class="row p-3">
        <div class="col-sm-12">
            <section class="home-section">
                <div class="home-content">
                    <button class='bx bx-menu rounded border-0' style="height: 28px;
                    width: 37px; padding: 5px;
                    background-color: #1ab394;
                    color: #ffff;
                "></button>
                </div>
            </section>
        </div>
        <div class="row dashboard-container my-2">
            <div class="col-sm-12 py-3 mb-2 bg-light">
                <div class="display-6 px-3" style="font-size: 1.75em; font-weight: 100;">Add Message</div>
                <nav aria-label="breadcrumb ">
                    <ol class="breadcrumb ">
                        <li class="breadcrumb-item">Home</li>
                        <li class="breadcrumb-item active" aria-current="page">Add Message</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox-title">
                    <h5>Add Message From Here</h5>
                </div>

            </div>
            <div class="col-sm-6 ">
                <div class="input-group " style="margin-top:20px;">
                    <span class="input-group-addon"><i class="fa fa-list-ul"></i></span>
                    <select class="form-control" (change)="selectMessage($event)">
                        <option value="" hidden="true">Select Message</option>
                        <option *ngFor="let mes of messageList" [value]="mes|json"><span class="text-truncate">{{mes.message_body}}</span></option>
                    </select>
                </div>
            </div>
            <div class="col-sm-6 ">
                <div data-toggle="buttons-checkbox" class="btn-group btn-block" style="margin-top:20px;">
                    <button class="btn btn-warning" style="min-width:100%" (click)="openModal()"> Add</button>
                    <button class="btn btn-primary" style="min-width:100%" (click)="openModal()"> <span class="hidden-xs">
                            Update</span></button>
                    <button class="btn btn-danger" style="min-width:100%" (click)="deleteMessage()">
                        Delete</button>
                </div>
            </div>
        </div>
        <div class="col-sm-12" id="div_messagebody">
            <div class="col-sm-12" style="margin-top:20px;">
                <textarea maxlength="800" class="form-control" id="messagebody" rows="7" style="resize: none;"
                    type="text" disabled=""></textarea>
                <br>
            </div>
        </div>
    </div>
</div>

<div class="modal" *ngIf="showModal">
    <div class="modal-content">
        <span class="close" (click)="closeModal()">&times;</span>
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="font-noraml mb-1">Message Title</label>
                        <input class="form-control" type="text" [(ngModel)]="messageConfig.message_title">
                    </div>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="font-noraml mb-1">Message Body  <span class="col-sm-13" style="color: red" align="right"><span id="count">{{messageConfig.message_body?.length ? messageConfig.message_body?.length  :0 }}</span>
                            Characters
                        </span></label>
                        <textarea class="form-control" type="text" cols="40" rows="10" [(ngModel)]="messageConfig.message_body"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 d-flex">
                    <button class="btn btn-danger my-3" (click)="showModal = false">close</button>
                    <button class="btn btn-success mx-3 my-3" (click)="isEdit ? editMessage() : addMessage()">{{isEdit ? 'Update' : 'Add'}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
