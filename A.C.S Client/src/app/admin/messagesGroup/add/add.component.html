        <div id="myModal" class="modal" *ngIf="showModal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close" (click)="showModal = false">&times;</span>
                <div class="modal-body" [formGroup]="stafform">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="font-noraml">Type</label>
                                <select class="form-control" formControlName="type">
                                    <option value="">Select Type</option>
                                    <option value="P.G.">P.G.</option>
                                    <option value="Staff">Staff</option>
                                    <option value="Personal">Personal</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="font-noraml">Name</label>
                                <input class="form-control" type="text" formControlName="name">
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="font-noraml">Contact</label>
                                <input class="form-control" type="text" formControlName="contact">
                            </div>

                        </div>
                        <div class="d-flex">

                            <button class="btn btn-danger my-3" (click)="showModal = false">close</button>
                            <button class="btn btn-success mx-3 my-3" (click)="addMessage()">Add</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div id="myModal" class="modal" *ngIf="editModal">

            <!-- Modal content -->
            <div class="modal-content" [formGroup]="editForm">
                <span class="close" (click)="editModal = false">&times;</span>
                <div class="col-sm-12">
