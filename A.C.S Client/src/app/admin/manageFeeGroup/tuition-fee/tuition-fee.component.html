<div class="container-fluid">
    <div class="row p-3">
        <div class="col-sm-12">
            <section class="home-section">
                <div class="home-content">
                    <button class='bx bx-menu rounded border-0' style="height: 28px;
                    width: 37px; padding: 5px;
                    background-color: #1ab394;
                    color: #ffff;
                "></button>
                </div>
            </section>
        </div>
    <div class="row dashboard-container my-2">
        <div class="col-sm-12 py-3 mb-2 bg-light">
            <div class="display-6 " style="font-size: 1.75em; font-weight: 100;">Tuition Fee</div>
            <nav aria-label="breadcrumb ">
                <ol class="breadcrumb px-3">
                    <li class="breadcrumb-item">Home</li>
                    <li class="breadcrumb-item active" aria-current="page">Tuition Fee</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <label for="start">Start date:</label>
            <input type="date" class="beautify" id="start" name="trip-start" value="2018-07-22" min="2018-01-01"
                max="2018-12-31" />
            <label for="start" class="select">End date:</label>
            <input type="date" id="start" class="beautify" name="trip-start" value="2018-07-22" min="2018-01-01"
                max="2018-12-31" />
        </div>
        <div class="col-sm-5 d-flex">
            <select class="form-select " aria-label="Default select example">
                <option selected>Select Class</option>
                <option value="1">PLAY GROUP</option>
                <option value="2">NURSERY</option>
                <option value="3">LKG</option>
                <option value="3">UKG</option>
                <option value="3">1</option>
                <option value="3">2</option>
                <option value="3">3</option>
                <option value="3">4</option>
                <option value="3">5</option>
                <option value="3">6</option>
                <option value="3">7</option>
                <option value="3">8</option>
                <option value="3">9</option>
                <option value="3">10</option>
                <option value="3">11</option>
                <option value="3">12</option>
            </select>


            <button
                style="min-width: 72px; height: 40px; background-color: #18a689; border: none; color: white; border-radius: 3px;">
                Search
            </button>
        </div>
    </div>
    <div class="row mt-2" *ngIf="tutionFee.length > 0">
        <div class="col-sm-12 table-responsive">
            <table class="table-table-bordered table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>ADM NO.</th>
                        <th>RECEIPT NO.</th>
                        <th>NAME OF STUDENT</th>
                        <th>CLASS</th>
                        <th>CONTACT NO.</th>
                        <th>AMOUNT</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of tutionFee">
                        <td>{{item.id}}</td>
                        <td>{{item.admission_number}}</td>
                        <td>{{item.receipt_no}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.class}}</td>
                        <td>{{item.contact_no}}</td>
                        <td>{{item.amount}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
