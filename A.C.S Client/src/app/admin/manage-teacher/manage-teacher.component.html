<div class="container-fluid">
    <div class="row dashboard-container my-2">
        <div class="col-sm-12 py-3 mb-2 bg-light">
            <div class="display-6 px-3">Subject</div>
            <nav aria-label="breadcrumb ">
                <ol class="breadcrumb px-3">
                    <li class="breadcrumb-item">Home</li>
                    <li class="breadcrumb-item active" aria-current="page">Subject</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="conatiner">
                <h4>All Teachers</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search in Table"
                        aria-label="Recipient's username" aria-describedby="basic-addon2"  [(ngModel)]="inputValues" (input)="getsearchedValues()">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" (click)="getTeacherInput()">Add Teachers</button>

<!-- The Modal -->
<div id="myModal" class="modal" *ngIf="showModal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <div [formGroup]="formText">
                           
        <div class="modal-body">
            <h3><i>Add Teachers</i></h3>
                <div class="form-group my-3">
                  <input type="text" class="form-control"  formControlName="name" placeholder="Enter name">
            
                </div>
                <div class="form-group my-3">
                  <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
                </div>
                <div class="form-group my-3">
                  <input type="text" class="form-control" placeholder="Enter Address" formControlName="address">
                </div>
                <div class="form-group my-3">
                  <input type="number" class="form-control" placeholder="Enter Mobile" formControlName="mobile">
                </div>
                <div class="form-group my-3">
                  <input type="text" class="form-control" placeholder="Enter Subject" formControlName="subject">
                </div>
                <div class="form-group my-3">
                  <input type="text" class="form-control" placeholder="Enter Assignclass" formControlName="assignclass">
                </div>
            </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
                data-bs-dismiss="modal" (click)="showModal = false">Close</button>
            <button type="button" class="btn btn-primary"
                (click)="getInputValue()">Save in db</button>


</div>
  </div>

</div>
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Address</th>
                            <th scope="col">Mobile</th>
                            <th scope="col">Subject</th>
                            <th scope="col">Assign class</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of copyArray; index as idx">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.address}}</td>
                            <td>{{item.mobile}}</td>
                            <td>{{item.subject}}</td>
                            <td>{{item.assignclass}}</td>
                            <td><button class="btn btn-primary" (click)="editValue(item)">Edit</button></td>
                            <td><button class="btn btn-danger" (click)="deleteValue(item,idx)">Delete</button></td>

                        </tr>

                    </tbody>
                </table>
                           
                            

        </div>
    </div>
</div>
