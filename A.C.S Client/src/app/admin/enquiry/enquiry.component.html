<div class="container-fluid">
    <div class="row p-3">
        <div class="col-sm-12">
            <section class="home-section">
                <div class="home-content">
                    <button class='bx bx-menu rounded border-0' style="height: 28px;
                    width: 37px; padding: 5px;
                    background-color: #1ab394;
                    color: #ffff;
                "></button>
                </div>
            </section>
        </div>
    <div class="row dashboard-container my-2">
        <div class="col-sm-12 py-3 mb-2 bg-light">
            <div class="display-6 " style="font-size: 1.75em; font-weight: 100;">Enquiry</div>
            <nav aria-label="breadcrumb ">
                <ol class="breadcrumb px-3">
                    <li class="breadcrumb-item">Home</li>
                    <li class="breadcrumb-item active" aria-current="page">Enquiry</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="wrapper wrapper-content animated fadeInRight">
                <title>Enquiry Form</title>

                <link rel="stylesheet"
                    href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css">
                <style>
                    hr {
                        border-top: 1px solid #bababa;
                    }

                    form_main {
                        width: 100%;
                    }

                    .form_main h4 {
                        font-family: roboto;
                        font-size: 20px;
                        font-weight: 300;
                        margin-bottom: 15px;
                        margin-top: 20px;
                        text-transform: uppercase;
                    }

                    .heading {
                        border-bottom: 1px solid #fcab0e;
                        padding-bottom: 9px;
                        position: relative;
                    }

                    .heading span {
                        background: #9e6600 none repeat scroll 0 0;
                        bottom: -2px;
                        height: 3px;
                        left: 0;
                        position: absolute;
                        width: 140px;
                    }

                    .form {
                        border-radius: 7px;
                        padding: 6px;
                    }

                    .txt[type="text"] {
                        border: 1px solid #ccc;
                        margin: 10px 0;
                        padding: 10px 0 10px 5px;
                        width: 100%;
                    }

                    .txt_3[type="text"] {
                        margin: 10px 0 0;
                        padding: 10px 0 10px 5px;
                        width: 100%;
                    }

                    .txt2[type="submit"] {
                        background: #242424 none repeat scroll 0 0;
                        border: 1px solid #4f5c04;
                        border-radius: 25px;
                        color: #fff;
                        font-size: 16px;
                        font-style: normal;
                        line-height: 35px;
                        margin: 10px 0;
                        padding: 0;
                        text-transform: uppercase;
                        width: 30%;
                    }

                    .txt2:hover {
                        background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
                        color: #5793ef;
                        transition: all 0.5s ease 0s;
                    }
                </style>


                <div class="container" [formGroup]="enquiryForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form_main">
                                <h4 class="heading"><strong> Send Enquiry </strong>&nbsp;Form <span></span></h4>
                                <div class="form-group">
                                        <input type="text" formControlName="studentName" class="form-control" placeholder="Student Name"/>
                                        <div *ngIf="enquiryForm.get('studentName').touched && enquiryForm.get('studentName').invalid">
                                          <small *ngIf="enquiryForm.get('studentName').hasError('required')">Student Name is required.</small>
                                          <small *ngIf="enquiryForm.get('studentName').hasError('minlength')">Minimum 3 characters required.</small>
                                        </div>
                                      
                                        <input type="text" formControlName="fname" class="form-control my-4"  placeholder="Father Name"/>
                                        <div *ngIf="enquiryForm.get('fname').touched && enquiryForm.get('fname').invalid">
                                          <small *ngIf="enquiryForm.get('fname').hasError('required')">Father's Name is required.</small>
                                          <small *ngIf="enquiryForm.get('fname').hasError('minlength')">Minimum 3 characters required.</small>
                                        </div>
                                      
                                        <input type="text" formControlName="contactNo"  class="form-control my-4" placeholder="Conatct No "/>
                                        <div *ngIf="enquiryForm.get('contactNo').touched && enquiryForm.get('contactNo').invalid">
                                          <small *ngIf="enquiryForm.get('contactNo').hasError('required')">Contact Number is required.</small>
                                          <small *ngIf="enquiryForm.get('contactNo').hasError('pattern')">Must be a 10-digit number.</small>
                                        </div>
                                      
                                        <input type="email" formControlName="email" class="form-control my-4"  placeholder="Email"/>
                                        <div *ngIf="enquiryForm.get('email').touched && enquiryForm.get('email').invalid">
                                          <small *ngIf="enquiryForm.get('email').hasError('required')">Email is required.</small>
                                          <small *ngIf="enquiryForm.get('email').hasError('email')">Enter a valid email.</small>
                                        </div>
                                      
                                        <button type="submit" class="btn btn-primary" [disabled]="enquiryForm.invalid" (click)="getInputValue()">Submit</button>
                                      

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
