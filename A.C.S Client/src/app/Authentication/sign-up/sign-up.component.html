<div class="bg-bg">
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="p-3">
    <!-- <img src='../../../assets/img/logo3.png' height="200px" width="300px" class="d-block m-auto" alt="not loaded"> -->
    
  </div>
>

  <div class="container ">
    <div class="form" [formGroup]="signUpForm">
      <h5 style="text-align: center;"><i>Welcome To School Signup</i></h5>

      <div class="flex-column">
        <div class="inputForm">
          <img src="https://cdn-icons-png.flaticon.com/512/6069/6069202.png" style="height: 30px; width: 30px;">
          <input id="name" type="text" class="input" formControlName="name" placeholder="Enter Your Name" />
        </div>
        <div *ngIf="name?.touched && name?.invalid">
          <small *ngIf="name.errors?.['required']">Name is required.</small>
          <small *ngIf="name.errors?.['minlength']">
            Name must be at least 3 characters long.
          </small>
        </div>
        <div class="flex-column">
          <div class="inputForm">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 32 32" height="20">
              <g data-name="Layer 3" id="Layer_3">
                <path
                  d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z">
                </path>
              </g>
            </svg>
            <input id="email" type="email" formControlName="email" class="input" style="padding: 7px;" placeholder="Enter Your Email"/>
          </div>
          <div *ngIf="email?.touched && email?.invalid">
            <small *ngIf="email.errors?.['required']">Email is required.</small>
            <small *ngIf="email.errors?.['email']">Please enter a valid email.</small>
          </div>
          <div class="flex-column">
            <div class="inputForm">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="-64 0 512 512" height="20">
                <path
                  d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0">
                </path>
                <path
                  d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0">
                </path>
              </svg>
              <input id="password" type="password" formControlName="password" class="input"  placeholder="Enter Your Password"/>
            </div>
            <div *ngIf="password?.touched && password?.invalid">
              <small *ngIf="password.errors?.['required']">Password is required.</small>
              <small *ngIf="password.errors?.['minlength']">
                Password must be at least 6 characters long.
              </small>
            </div>
            <div class="flex-column">
              <div class="inputForm">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="-64 0 512 512" height="20">
                  <path
                    d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0">
                  </path>
                  <path
                    d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0">
                  </path>
                </svg>
                <input id="rePassword" type="password" formControlName="rePassword"  placeholder="Enter Password Again" class="input" />
              </div>
              <div *ngIf="rePassword?.touched && rePassword?.invalid">
                <small *ngIf="rePassword.errors?.['required']">Please re-enter your password.</small>
                <small *ngIf="rePassword.errors?.['mismatch']">Passwords do not match.</small>
              </div>
                <div class="form-group">
                  <input type="file" (change)="onFileSelected($event)" height="100%" width="100%" class="d-block m-auto mb-4">
                </div>  


              <button class="button-submit" style="padding: 10px;" (click)="getregisterdValue()" [disabled]="signUpForm.invalid">Register</button>
              <b style=" color: black; cursor: pointer; margin-left: 50px;" routerLink="/">Already Have an Account ?</b>
              <button class="button-submit" style="padding: 10px;" routerLink="">Login</button>



              <div class="flex-row">
               

              </div>
            </div>
          </div>

        </div>
